<!DOCTYPE html>
<html>
    <head>
        <title>Contact US | Booming Crypto Coins</title>
        <link rel="shortcut icon" href="images/logo.png">
        <link rel="stylesheet" href="styles.css">
        <script>
            function validate()
            {
                // var or let
                let userName = document.contactUs.uname.value;
                let email = document.contactUs.email.value;
                let phone = document.contactUs.phone.value;
                let msg = document.contactUs.msg.value;

                if(userName == "" || email == "" || phone == "" || msg == "")
                    alert("Please fill in all the details.")
                else if(phone.length != 10)
                    alert("Phone should have 10 numbers.")
                else if(msg.length < 5)
                    alert("Please provide a longer message so we can help you better.")
                else if( !email.includes("@") || !email.includes(".") ) // !email.includes("@gmail.com")
                    alert("Please use a gmail address.")
                else
                    alert("Form submitted successfully!")
            }
        </script>
    </head>
    <body>
        <header>
            <h1>Booming Crypto Coins</h1>
            <ul class="nav-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a class="current" href="contactUs.html">Contact Us</a></li>
            </ul>
        </header>

        <div class="content">
            <form name="contactUs">
                <fieldset>
                    <legend>Contact</legend>
                    
                    <label>Name</label>
                    <input name="uname" type="text"/><br>

                    <label>Email</label>
                    <input name="email" type="email"/><br/>

                    <label>Phone</label>
                    <input name="phone" type="tel"/><br>

                    <label>Message</label>
                    <textarea name="msg" rows="4"></textarea><br>

                    <label></label>
                    <input class="btn-submit" type="submit" value="Send!" onclick="validate();">
                </fieldset>
            </form>

        </div>

        <footer>
            Copyright &copy; CSCI 1101 Sandra Serna
        </footer>
    </body>
</html>
